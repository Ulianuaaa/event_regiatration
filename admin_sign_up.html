<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация администратора</h1>
        <form id="registrationForm" method="POST" action="http://localhost:3000/register">
            <label for="name">ФИО</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="admin_sign_in.html">Войти</a></p>
    </div>
</body>
</html>
